<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result"></div>
            <div class="expression"></div>
        </div>
        <div class="button_container">
            <div class="button_row">
                <div class="button" id="clear">AC</div>
                <div class="button" id="sign">+/-</div>
                <div class="button" data-key="8" id="backspace">Back</div>
                <div class="button" data-key="191" id="divide">/</div>
            </div>
            <div class="button_row">
                <div class="button" data-key="55" id="seven">7</div>
                <div class="button" data-key="56" id="eight">8</div>
                <div class="button" data-key="57" id="nine">9</div>
                <div class="button" id="multiply">*</div>
            </div>
            <div class="button_row">
                <div class="button" data-key="52" id="four">4</div>
                <div class="button" data-key="53" id="five">5</div>
                <div class="button" data-key="54" id="six">6</div>
                <div class="button" data-key="189" id="subtract">-</div>
            </div>
            <div class="button_row">
                <div class="button" data-key="49" id="one">1</div>
                <div class="button" data-key="50" id="two">2</div>
                <div class="button" data-key="51" id="three">3</div>
                <div class="button" id="add">+</div>
            </div>
            <div class="button_row">
                <div class="button" data-key="48" id="zero">0</div>
                <div class="button" data-key="190" id="decimal">.</div>
                <div class="button" data-key="187" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
